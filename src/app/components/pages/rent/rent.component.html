<div class="container mt-4 mb-4 border pt-2 pb-2">
    <div class="row">
        <div class="card  col-md-3">          
            <img src="https://i.pinimg.com/originals/51/70/6d/51706de4734ec4712c7bfe0fb7d550ea.jpg">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text">Model: AUDI</p>
                <p class="card-text">Renk: GREEN</p>
                <p class="card-text">Günlük fiyat: $3,000.00</p>
            </div>
        </div>  
       
         <div class="col-md-9">
            <strong style="text-align:center; margin:0 0 5px 5px;">Ek Hizmetler</strong> 
            <ul class="list-group">
                <li class="list-group-item">
                    <i>Güvence Paketi</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>Çocuk Koltuğu</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>Ek Sürücü</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>Yol Yardım Assistans</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>GPS</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>Adrese Teslim</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
                <li class="list-group-item">
                    <i>Adresten İade</i>
                    <button style="float: right" type="button" class="btn btn-info">
                        Ekle
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <h2 style="margin-top: 20px;">Kişisel Bilgileri</h2>

        <div class="form_wrap">
            <!-- <div class="form_wrap-caption" style="position: relative">
          <span>Kişisel Bilgiler</span>
        </div> -->
            <div class="form_wrap-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">İsim*</label>
                            <input oninput="this.value=this.value.turkishToUpper()"
                                class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseFirstName"
                                autocomplete="off" required="" name="FirstName" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="" class="form-label">Soyisim*</label>
                            <input oninput="this.value=this.value.turkishToUpper()"
                                class="reservationFormItem form-control BillingInformationupparcase BillingInformationupparcaseLastName"
                                autocomplete="off" required="" name="LastName" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-lg-12">
                        <div class="form-group">
                            <label for="" class="form-label">Telefon Numarası*</label>
                            <input type="tel" autocomplete="off" class="form-control mask_phone reservationFormItem"
                                required="" name="Phone" maxlength="15" placeholder="(5xx) xxx xx xx" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group">
                                    <label for="" class="form-label">E-Posta Adresi*</label>
                                    <input type="email" class="form-control reservationFormItem" required="" id="Email"
                                        autocomplete="off" name="Email" />
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="form-label NationalityName">TC Kimlik No*</label>
                                    <input type="number"
                                        class="form-control NationalityNameinput mask_TCKN reservationFormItem"
                                        autocomplete="off"
                                        data-parsley-checktckn="TCKN hatalı. Lütfen girilen değeri kontrol ediniz."
                                        required="" data-parsley-required="" name="TCKN" data-parsley-trigger="focusout"
                                        data-parsley-trigger-after-failure="focusout" maxlength="11" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Şehir*</label>
                            <select class="form-control citySelect reservationFormItem" id="City" data-cityid=""
                                required="required">
                                <option value="">Seçiniz</option>
                                <option value="07be7efd-0646-cbc9-cdaf-39f40bdd396c">
                                    İstanbul
                                </option>
                                <option value="1ea0b257-d530-fc5a-bca7-39f40bdd7af5">
                                    Ankara
                                </option>
                            </select>
                            <input type="hidden" name="City" id="selectedCityId" />
                            <input name="CityName" id="CityName" class="reservationFormItem form-control cityInput"
                                style="display: none" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Adres*</label>
                            <textarea class="form-control form-control-textarea reservationFormItem" maxlength="140"
                                name="Address" required=""></textarea>
                        </div>
                        <div class="form-group form-group-checkbox">
                            <input type="checkbox" name="billingCustomerInfo" id="billingCustomerInfo"
                                onchange="Reservation.Form.BillingCustomerInfo(this)"
                                data-parsley-multiple="billingCustomerInfo" />
                            <label for="billingCustomerInfo">Fatura bilgilerimde kişisel bilgilerimi kullan</label>
                        </div>
                    </div>
                </div>
            </div>
            <h2 style="margin-top: 20px;">Fatura Bilgileri</h2>
            <div class="row">
                <div class="form_wrap">
                    <!-- <div  class="form_wrap-caption"><span>Fatura Bilgileri</span></div> -->

                    <div class="form_wrap-content">
                        <input id="FullName" name="BillingInformation.FullName" type="hidden" />
                        <input id="TaxNumber" name="BillingInformation.TaxNumber" type="hidden" />
                        <div class="row">
                            <div class="col-md-6 individual">
                                <div class="form-group">
                                    <label for="" class="form-label">İsim*</label>
                                    <input class="form-control js-first-name" name="BillingInformation.FirstName"
                                        autocomplete="off" required="required" />
                                </div>
                            </div>
                            <div class="col-md-6 individual">
                                <div class="form-group">
                                    <label for="" class="form-label">Soyisim*</label>
                                    <input class="form-control js-last-name" name="BillingInformation.LastName"
                                        autocomplete="off" required="required" />
                                </div>
                            </div>
                            <div class="col-md-12 Corporate" style="display: none">
                                <div class="form-group">
                                    <label for="" class="form-label">Firma Adı*</label>
                                    <input class="form-control js-firm-name" id="FirmName"
                                        name="BillingInformation.FirmName" autocomplete="off" />
                                </div>
                            </div>
                            <div class="col-md-12 individual">
                                <div class="form-group">
                                    <label for="" class="form-label NationalityName">TC Kimlik No*</label>
                                    <input type="number" class="form-control NationalityNameinput mask_TCKN js-tc"
                                        autocomplete="off" name="BillingInformation.TCKN"
                                        data-parsley-checktckn="TCKN hatalı. Lütfen girilen değeri kontrol ediniz."
                                        maxlength="11" required="required" />
                                </div>
                            </div>
                            <div class="col-md-12 Corporate" style="display: none">
                                <div class="form-group">
                                    <label for="" class="form-label">Vergi No*</label>
                                    <input class="form-control" id="FirmTaxNumber" name="BillingInformation.Tax"
                                        maxlength="11" autocomplete="off" />
                                </div>
                            </div>
                            <div class="col-md-12 Corporate" style="display: none">
                                <div class="form-group">
                                    <label for="" class="form-label">Vergi Dairesi*</label>
                                    <input class="form-control js-tax-office" name="BillingInformation.TaxOffice"
                                        autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Adres*</label>
                            <textarea class="form-control form-control-textarea js-address" maxlength="140"
                                name="BillingInformation.Address" required=""></textarea>
                        </div>
                        <button class="w-100 btn btn-lg btn-success" type="submit">Kirala</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
