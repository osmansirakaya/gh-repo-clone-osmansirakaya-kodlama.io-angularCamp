<br>
<div class="list-group">
    <a class="list-group-item list-group-item-action disabled"
        style="background-color: rgb(0, 0, 0); color:aliceblue;">Brand</a>
    <div class="" *ngFor="let brand of brands">
        <div class="d-flex">
            <div class="w-100 list-group-item list-group-item-action" style="background-color: #efefef">
                <button style="border: 0px solid #adb5bd;" routerLink="cars/{{brand.id}}">
                    <img src="{{brand.logo}}"
                        style="width: 40px; padding-right: 15px; border: 0px solid blue;">{{brand.name}}
                </button>
                <button  *ngIf="isLoggedIn() == true" id="btn1"  type="button" class="btn btn-info "
                    routerLink="updatebrand/{{brand.id}}">Update</button>
                <button *ngIf="isLoggedIn() == true" id="btn2" (click)="deleteBrand(brand.id)" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <button *ngIf="isLoggedIn() == true" type="button" class="btn btn-success" routerLink="/addbrand">Add Brand</button>
</div>
