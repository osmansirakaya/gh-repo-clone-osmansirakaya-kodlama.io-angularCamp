<h3 style="margin-top:25px;">Add New Brand</h3>
<form [formGroup]="brandAddForm" (ngSubmit)="add()" style="border: 0px solid white;">
    <div class="form-group mb-1">
        <input type="text" id="id" formControlName="id" class="form-control" placeholder="enter id">
        <div class="alert alert-danger"
        *ngIf="brandAddForm.get('id').hasError('required') && brandAddForm.get('id').dirty">id
        is required</div>
    </div>
    <div class="form-group mb-1">
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="enter brand name">
        <div class="alert alert-danger"
        *ngIf="brandAddForm.get('name').hasError('required') && brandAddForm.get('name').dirty">name
        is required</div>
    </div> 
    <div class="form-group mb-3">
        <input type="text" id="logo" formControlName="logo" class="form-control" placeholder="enter brand logo url">
        <div class="alert alert-danger"
        *ngIf="brandAddForm.get('logo').hasError('required') && brandAddForm.get('logo').dirty">logo
        is required</div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="brandAddForm">Add Brand!</button>
</form>
